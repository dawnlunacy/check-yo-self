<html lang="en">
<head>
  <title>CHECK YO' SELF</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="reset.css">

<body>
  <header>
    <h1>CHECK <span class="yo">YO'</span> SELF</h1>
    <form class="search-form">
    <button type="submit" id="search-btn">
      <img src="images/search.svg" class="search-img">
    </button>
    <input type="text" id="search-input" placeholder=" Search">
    </form>
  </header>
  <main>
    <nav>
      <section class="task-form-top-section">
        <form class="task-title-form">
          <label for="task-title-input" class="task-title-label">Task Title</label>
          <input type="text" class="task-title-input" aria-required="true">
        </form>
        <div class="preview-task-items-container">
      <!--   <ul class="preview-task-items">
          <img src="images/checkbox.svg" class="preview-checkbox-img" alt="empty preview task item checkbox">
          <li class="preview-task-item" ></li>
        </ul> -->

         </ul> -->
        </div>
        <form class="task-item-form">
          <label for="task-item-input" class="task-item-label">Task Item</label>
          <div class="add-btn-container">
            <input type="text" class="task-item-input" aria-required="true">
            <button type="submit" class="add-preview-task-item-btn">
              <img src="images/plus.svg" class="add-preview-task-item-img">
            </button>
          </div>
        </form>
        <button type="submit" class="nav-btn disabled" id="make-task-list-btn" disabled>Make Task List</button>
        <button type="submit" class="nav-btn" id="clear-all-btn" disabled>Clear All</button>
      </section>
     <button type="submit" class="nav-btn" id="filter-btn" disabled>Filter by Urgency</button>
    </nav>
    <section class="card-display-area">
      <p class="hidden-msg"></p>
      

      <article class="card-template" id="card-template-urgent">
        <h2 class="card-title" id="card-title-urgent">`${title}`</h2>
        <main class="card-main">
          <ul class="card-tasks">
            <img src="images/checkbox.svg" class="card-checkbox-img" alt="empty checkbox">
            <li class="card-task-list">`${task-list}`</li>
          </ul>
        </main>
        <footer class="card-footer" id="card-footer-urgent">
          <div class="card-urgent-btn">
            <img src="images/urgent.svg" class="footer-img" alt="urgency button">
            <p class="card-footer-text" id="card-footer-text-urgent">URGENT</p>
          </div>
          <div class="card-delete-btn">
            <img src="images/delete.svg" class="footer-img">
            <p class="card-footer-text" id="delete">DELETE</p>
          </div>
        </footer>
      </article>
